
<!DOCTYPE html>
<html lang="es">
<head>
 
  <div class="container">
    <h1 class="title">Calculadora de Edad Gestacional</h1>
 <img src="https://assets.codepen.io/11886050/Fotor-fotor-2024042675336-removebg-preview.png" alt="" />   
</div>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <form id="gestationCalculator">
            <label for="lastMenstrualPeriod">Fecha de Última Regla (FUR):</label>
            <input type="date" id="lastMenstrualPeriod" name="lastMenstrualPeriod" required>
            <button type="submit">Calcular Fechas</button>
        </form>
        <div id="results">
            <p><strong>Edad Gestacional Actual:</strong> <span id="gestationalAge"></span></p>
            <p><strong>Fecha Probable de Concepción:</strong> <span id="conceptionDate"></span></p>
            <p><strong>Fecha Probable de Parto:</strong> <span id="dueDate"></span></p>
            <p><strong>Cert. Asignación Familiar:</strong> <span id="week20"></span></p>
            <p><strong>Cert. Inscripción Isapre:</strong> <span id="week30"></span></p>
            <p><strong>Licencia Médica Prenatal:</strong> <span id="week34"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
